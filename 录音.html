<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            overflow: hidden;
        }
        
        header {
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .audio-player {
            width: 100%;
            margin: 30px 0;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .btn {
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5649c0;
            transform: scale(1.1);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn i {
            font-size: 24px;
        }
        
        .progress-container {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #6c5ce7, #a29bfe);
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s ease;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .volume-control i {
            font-size: 20px;
            color: #6c5ce7;
            margin: 0 10px;
        }
        
        .volume-control input {
            width: 120px;
            margin: 0 10px;
        }
        
        .auto-play-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin: 0 15px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #6c5ce7;
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .notification {
            background: #ff7675;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        @media (max-width: 650px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                width: 50px;
                height: 50px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>教师节快乐！</h1>
            <p class="description">曹钰 2025.10.10</p>
        </header>
        
        <div class="audio-player">
            <div class="player-controls">
                <button class="btn" id="playBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="btn" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="btn" id="stopBtn">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            
            
            
            <div class="notification" id="notification">
                浏览器策略要求用户交互后才能自动播放音频，请点击播放按钮
            </div>
        </div>
    </div>

    <audio id="audioPlayer">
        <!-- 替换为您的实际音频文件 URL -->
        <source src="https://maosery-1257301643.cos.ap-beijing.myqcloud.com/%E9%A3%8E%E7%AD%9D%20-%20%E5%AD%99%E7%87%95%E5%A7%BF.flac" type="audio/mpeg">
        您的浏览器不支持音频播放功能。
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const progress = document.getElementById('progress');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volume');
        const autoPlayToggle = document.getElementById('autoPlay');
        const notification = document.getElementById('notification');
        
        // 播放按钮
        playBtn.addEventListener('click', () => {
            audio.play();
            notification.style.display = 'none';
        });
        
        // 暂停按钮
        pauseBtn.addEventListener('click', () => {
            audio.pause();
        });
        
        // 停止按钮
        stopBtn.addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
        });
        
        // 更新进度条
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const duration = audio.duration;
            const progressPercent = (currentTime / duration) * 100;
            
            progress.style.width = `${progressPercent}%`;
            
            // 更新时间显示
            currentTimeEl.textContent = formatTime(currentTime);
            
            if (!isNaN(duration)) {
                durationEl.textContent = formatTime(duration);
            }
        });
        
        // 点击进度条跳转
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            
            audio.currentTime = (clickX / width) * duration;
        });
        
        // 音量控制
        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
        });
        
        // 自动播放设置
        autoPlayToggle.addEventListener('change', () => {
            if (autoPlayToggle.checked) {
                // 尝试自动播放
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        // 自动播放失败，显示提示
                        notification.style.display = 'block';
                        autoPlayToggle.checked = false;
                    });
                }
            } else {
                audio.pause();
            }
        });
        
        // 音频加载完成
        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });
        
        // 格式化时间显示
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' + sec : sec}`;
        }
        
        // 尝试自动播放（如果用户之前已允许）
        window.addEventListener('DOMContentLoaded', () => {
            // 检查URL参数中是否有autoplay
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('autoplay')) {
                autoPlayToggle.checked = true;
                
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(() => {
                        notification.style.display = 'block';
                    });
                }
            }
        });
    </script>
</body>
</html>
